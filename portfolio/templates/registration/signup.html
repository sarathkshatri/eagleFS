{% extends 'portfolio/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-sm-6">
    <div class="card" >
      <div class="card-body">
        <h2>Sign up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success ml-2" type="submit">Signup</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
